language: ruby
rvm:
- 2.2.5
- jruby-19mode
- rbx-2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: evening-gorge-47309
  on:
    repo: RyutoHata/rails_enpit

  addons:
    postgresql: "9.3"
  before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
    - cp config/database.yml.travis config/database.yml
    - bundle exec rake db:migrate RAILS_ENV=test
